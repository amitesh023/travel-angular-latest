<div class="faq-section">
    <div class="container">
        <h3>Have questions? We've got answers</h3>
        <mat-accordion class="accordion">

            <mat-expansion-panel class="accordion-item" *ngFor="let faqItem of faqData">
                <mat-expansion-panel-header class="accordion-header">
                    {{faqItem.name}}
                </mat-expansion-panel-header>
                <p class="accordion-body">
                    {{faqItem.details}}
                </p>
            </mat-expansion-panel> 

        </mat-accordion>
    </div>
</div>
